{% extends "layout.html" %}
{% block patientInfo %}
<div class="patient-info">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Patient ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patient %}
      <tr>
        <th scope="row">{{p.id}}</th>
        <td>{{p.firstName}}</td>
        <td>{{p.lastName}}</td>
        <td>{{p.age}}</td>
        <td>{{p.gender}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock patientInfo %}
